        </div> <!--Header-->

        <div id="nav" class="border">

            <!--relative links: resources that live within the root project directory-->
            <a href="index.html">| HOME |</a>
            <a href="about.html">| ABOUT |</a>
            <a href="people.html">| PEOPLE |</a>
            <a href="places.html">| PLACES |</a>
