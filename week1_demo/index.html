<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Andrew Rockwell">
    <meta name="description" content="W1 Demo">

    <title>W1 | demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all viewable content for the page-->

    <!--Block level elements: start on new left aligned line in the browser page;
    span width of page/containing element (parent)-->
    <!--Heading Tags: 1 is the MOST important, there are 6-->
    <h1 style="border:1px solid rgb(255, 0, 0)">Heading 1</h1> <!--only ONE per page! SEO(search enging optimization)-->

    <h2 style="border:1px solid blue">Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--horizontal rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <!--Paragraph elements hold bodies of text-->
    <p><strong>Hello</strong> <em>world</em>! <br> <b>This</b> is <i>my</i> <u>first</u> SE111 Webpage :o</p>

<!--strong and em(phasis) add SEO to a page-->

    <br>
    <br>

    <p>s     p     a     c     e</p>

    <hr>

    <div style="border:1px solid black; background-color: grey">

        <h2>Lists</h2>


        <h3>Fun Drinks</h3>
        <ol><!--Ordered List-->
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>
        </ol>

        <h3>GoT Characters</h3>
        <ul><!--Unordered List-->
            <li>Drogon</li>
            <li>Daenerys</li>
            <li>Jaime</li>
        </ul>
    </div><!--end of the div-->
</body>
</html>
