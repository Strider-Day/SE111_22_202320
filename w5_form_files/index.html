<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Rockwell">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <h1>Birthday Party Registration Form</h1>

    <form action="confirm.html" method="get">
        <table>
            <thead>
                <tr>Labels</tr>
                <tr>Form Fields</tr>
            </thead>

            <tbody>
                <tr>
                    <td> <!--Label-->
                        <label for="gfirst">Parent Guardian Name</label>
                    </td>
                        
                    <td> <!--Input-->
                        <input type="text" name="gfirst" id="g-first" placeholder="First Name" maxlength="20" required>
                        <br>
                        <input type="text" name="gfirst" id="g-last" placeholder="Last Name" maxlength="20" required>
                    </td>
                </tr>
                <tr>
                    <td> <!--Label-->
                        <label for="cfirst">Child's First Name</label>
                    </td>

                    <td> <!--Input-->
                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>
                    </td>
                </tr>
                <tr>
                    <td> <!--Label-->
                        <label for="age">Child's Age</label>
                    </td>

                    <td> <!--Input-->
                        <input type="number" name="age" value="3" required>
                    </td>
                </tr>
                
                <tr>
                    <td> <!--Label-->
                        <h2>Date and Time</h2>
                    </td>

                    <td> <!--Input-->
                    
                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <label for="date">Date</label>
                    </td>

                    <td> <!--Input-->
                        <input type="date" name="date" required>
                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <label for="time">Start Time</label>
                    </td>

                    <td> <!--Input-->
                        <input type="time" name="time" required>
                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td> <!--Input-->
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td> <!--Label-->
                        <h2>Food</h2>
                    </td>

                    <td> <!--Input-->

                    </td>
                </tr>
                <tr>
                    <td> <!--Label-->
                        <label for="size">Size</label>
                    </td>

                    <td> <!--Input-->
                        <input type="radio" name="size" value="sm">sm
                        <input type="radio" name="size" value="md">md
                        <input type="radio" name="size" value="lg">lg
                    </td>
                </tr>
                <tr>
                    <td> <!--Label-->
                        <label for="drinks">Drinks</label>
                    </td>

                    <td> <!--Input-->
                        <input type="checkbox" name="drink1" checked="true" value="coke" > <label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2" value="sprite" > <label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3" value="fruit punch" > <label for="drink3">Fruit Punch</label><br>

                        <input type="checkbox" name="drink4" value="lemonade" > <label for="drink4">Lemonade</label><br>

                        <input type="checkbox" name="drink5" value="iced tea" > <label for="drink5">Iced Tea</label>
                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <label for="cake">Cake</label>
                    </td>

                    <td> <!--Input-->
                        <select name="cake">

                            <option selected>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll Bring My Own</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <h2>Decorations</h2>
                    </td>

                    <td> <!--Input-->

                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <label for="colors">Color Scheme</label>
                    </td>

                    <td> <!--Input-->
                        <input type="color" name="colors">
                    </td>
                </tr>

                <tr>
                    <td> <!--Label-->
                        <label for="comments">Additional Comments</label>
                    </td>

                    <td> <!--Input-->
                        <textarea name="comments" placeholder="Please add any additional comments here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td> <!--Label-->

                    </td>

                    <td> <!--Input-->
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
